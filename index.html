<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>
  <section>
    <div class="card">
      <img src="./images/bg-pattern-card.svg" class="card__top-half"></img>
      <div class="card__bottom-half"> 
        <img class="card__user-photo" src="./images/image-victor.jpg" alt="user-photo">
        <div class="card__user-info">
          <h1 class="name">Victor Crest <span class="age">26</span> </h1>
          <p class="country">London</p>
        </div>
        <div class="card__stats">
          <hr>
          <ul class="stats">
            <li> <p>80K</p> <p class="sub-text">Followers</p> </li>
            <li><p>30K</p><p class="sub-text">Likes</p></li>
            <li><p>1.4K</p><p class="sub-text">Photos</p></li>
          </ul>
        </div>
      </div>     
    </div>
  </section>    
</body>
</html>
