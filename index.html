<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>
  <section>
    <div class="card">
      <div class="header-box">
        <h1>Demaen'd if I do!</h1>
      </div>
      <div class="image-box">
        <img src="./images/japanese food.JPG" alt="japanese food">
      </div>
      <div class="quest-info-box">
        <div class="icon-box">
          <div class="book-icon">
            <img src="./images/book-icon.JPG" alt="open book">
          </div>
          <div class="description">Description:</div>
        </div>
      </div>
      <div class="quest-information">
        <p>Greetings Lionlily, there is a special banquet being held tomorrow evening by Inphinion.  This seems like it might be worth investigating.  The location of the banquet can be found <a target="_blank" href="https://www.google.com/search?gs_ssp=eJzj4tZP1zcsSUk2LaiMN2C0UjWosDA3SbE0NzWxTLFMSrQws7QyqLA0MDdNTEo0NLNIMrGwSDXzYk1JzU1MBQDs1hCC&q=demae&rlz=1C1CHBF_enUS890US890&oq=Demae&aqs=chrome.1.69i57j46i175i199i512j0i10i512j0i512l2j0i10i512j0i512j0i10i512j0i512j46i512.2906j0j7&sourceid=chrome&ie=UTF-8">here.</a>
        </p>
        <p style="margin-top: 5px">Time: 7-8pm?</p>
      </div>
      <div class="quest-buttons">
     <a href = "mailto:larryemanuelguerra@gmail.com?subject = Feedback&body = Message">
          Accept
          </a>
          <a href = "mailto:larryemanuelguerra@gmail.com?subject = Feedback&body = Message">
            Decline
            </a>
      </div>
    </div>
  </section>    
</body>
</html>
